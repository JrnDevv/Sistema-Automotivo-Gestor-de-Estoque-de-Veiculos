<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Veículos - Concessionária</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>
  <header>
    <div class="header-container">
      <img src="img-project/Logo-motors.png" alt="Logo da Concessionária" class="logo">
      <h1 id="title-header">Gestor de Veículos</h1>
    </div>
  </header>

  <main>
    <div class="actions">
      <a href="cadastro.html" class="btn-add">➕ Novo Veículo</a>
    </div>

    <section class="table-section">
      <table id="tabela-veiculos">
        <thead>
          <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Cor</th>
            <th>Km</th>
            <th>Preço</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>

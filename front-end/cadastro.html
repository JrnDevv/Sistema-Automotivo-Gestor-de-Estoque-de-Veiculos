<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastrar Veículo - Sistema Automotivo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="container header-content">
      <h1 class="logo">Cadastrar Veículo</h1>
      <a class="btn" href="index.html">Voltar</a>
    </div>
  </header>

  <main class="container form-container">
    <h2>Cadastrar Veículo</h2>

    <form id="formCadastro">
      <label>Marca
        <input type="text" id="marca" required />
      </label>

      <label>Modelo
        <input type="text" id="modelo" required />
      </label>

      <label>Ano
        <input type="number" id="ano" min="1900" max="2100" required />
      </label>

      <label>Cor
        <input type="text" id="cor" required />
      </label>

      <label>Quilometragem
        <input type="number" id="quilometragem" min="0" required />
      </label>

      <label>Preço (R$)
        <input type="number" id="preco" min="0" step="0.01" required />
      </label>

      <div class="form-actions">
        <button type="submit" class="btn primary">Salvar</button>
        <a class="btn ghost" href="index.html">Cancelar</a>
      </div>
    </form>

    <div id="msg" class="message" style="display:none"></div>
  </main>

  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      initCadastro();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Veículos - AutoPrime</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>
  <header>
    <div class="header-container">
      <img src="img-project/Logo-motors.png" alt="Logo da Concessionária" class="logo">
      <h1 id="title-header">Cadastro de Veículos</h1>
    </div>
  </header>

  <main>
    <form id="form-veiculo" class="form-veiculo">
      <label for="marcaId">Marca:</label>
      <select id="marcaId" required>
        <option value="">Selecione a marca</option>
      </select>

      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" required>

      <label for="ano">Ano:</label>
      <input type="number" id="ano" required>

      <label for="cor">Cor:</label>
      <input type="text" id="cor" required>

      <label for="quilometragem">Quilometragem:</label>
      <input type="number" id="quilometragem" required>

      <label for="preco">Preço:</label>
      <input type="number" id="preco" required>
            <label for="status">Status</label>
      <select id="status" required>
      <option value="Disponível">Disponível</option>
      <option value="Vendido">Vendido</option>
      <option value="Em manutenção">Em manutenção</option>
      </select>


      <button type="submit">Salvar Veículo</button>
      <a href="index.html" class="btn-back">⬅ Voltar</a>

    </form>
  </main>

  <script src="main.js"></script>
</body>
</html>
